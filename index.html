  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const loveMessages = [
      "Anh khÃ´ng há»©a cho em cáº£ tháº¿ giá»›i, nhÆ°ng anh há»©a cho em cáº£ trÃ¡i tim! ğŸ’–",
      "Em lÃ  Ã¡nh sÃ¡ng trong nhá»¯ng ngÃ y tÄƒm tá»‘i cá»§a anh! âœ¨",
      "YÃªu em lÃ  Ä‘iá»u tuyá»‡t vá»i nháº¥t anh tá»«ng lÃ m! ğŸ˜»",
      "Em lÃ  giáº¥c mÆ¡ mÃ  anh khÃ´ng bao giá» muá»‘n tá»‰nh! ğŸŒ™",
      "TrÃ¡i tim anh chá»‰ Ä‘áº­p vÃ¬ em thÃ´i! ğŸ’“"
    ];

    const milestones = [
      { date: "2023/01/01", title: "NgÃ y gáº·p nhau", desc: "NgÃ y anh gáº·p thiÃªn tháº§n cá»§a Ä‘á»i mÃ¬nh! ğŸ’«" },
      { date: "2023/06/14", title: "NgÃ y tá» tÃ¬nh", desc: "NgÃ y anh nÃ³i yÃªu em dÆ°á»›i Ã¡nh trÄƒng! ğŸŒ™" },
      { date: "2024/05/07", title: "Ká»· niá»‡m 1 nÄƒm", desc: "Má»™t nÄƒm bÃªn nhau, mÃ£i mÃ£i khÃ´ng rá»i! ğŸ’•" }

    function calculateDays() {

      const today = new Date();
      const diffTime = Math.abs(today - birthDate);

      document.getElementById('result').innerHTML = `ThiÃªn tháº§n Ä‘Ã£ tá»a sÃ¡ng Ä‘Æ°á»£c <span class="text-pink-600 font-bold">${diffDays}</span> ngÃ y! âœ¨`;

    function showPhotos() {
      document.getElementById('result').innerHTML = `
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <!-- Upload áº£nh lÃªn Imgur hoáº·c Google Drive, láº¥y link vÃ  thay vÃ o Ä‘Ã¢y -->
            <div class="swiper-slide"><img src="/anh3.jpg" alt="ThiÃªn tháº§n"></div>
            <div class="swiper-slide"><img src="/anh1.jpg" alt="ThiÃªn tháº§n"></div>
            <div class="swiper-slide"><img src="/anh2.jpg" alt="ThiÃªn tháº§n"></div>

          </div>

        </div>
        <p class="mt-4 text-pink-600">ThiÃªn tháº§n xinh Ä‘áº¹p nháº¥t! ğŸ˜»</p>
      `;
      document.getElementById('content').classList.remove('hidden');
      new Swiper('.swiper-container', {

      });
      createHearts();
    }

    function showLoveMessage() {
      const randomMessage = loveMessages[Math.floor(Math.random() * loveMessages.length)];
      document.getElementById('result').innerHTML = `<p class="typing">${randomMessage}</p>`;
      document.getElementById('content').classList.remove('hidden');
      createHearts();
    }

    function showMilestones() {
      let html = '';
      milestones.forEach(m => {
        html += `
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <p>${m.title} (${m.date})</p>
              </div>
              <div class="flip-card-back">
                <p>${m.desc}</p>
              </div>
            </div>
          </div>
        `;
      });
      document.getElementById('result').innerHTML = html;
      document.getElementById('content').classList.remove('hidden');
      createHearts();
    }

    function startGame() {
      const imageUrl = '/anh4.jpg'; // Thay báº±ng URL áº£nh báº¡n upload
      const pieces = Array.from({ length: 9 }, (_, i) => ({
        id: i,
        correctPos: i,
        currentPos: i
      }));
      // XÃ¡o trá»™n vá»‹ trÃ­
      for (let i = pieces.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [pieces[i].currentPos, pieces[j].currentPos] = [pieces[j].currentPos, pieces[i].currentPos];
      }
      let html = `
        <p class="text-pink-600 mb-4">KÃ©o vÃ  tháº£ cÃ¡c Ã´ Ä‘á»ƒ xáº¿p thÃ nh áº£nh hoÃ n chá»‰nh! ğŸ’–</p>
        <div class="puzzle-container" id="puzzle">
      `;
      pieces.forEach(piece => {
        const x = Math.floor(piece.id % 3) * (100 / 3);
        const y = Math.floor(piece.id / 3) * (100 / 3);
        html += `
          <img
            class="puzzle-piece"
            draggable="true"
            data-id="${piece.id}"
            data-current="${piece.currentPos}"
            src="${imageUrl}"
            style="object-position: ${-x}% ${-y}%;"
          >
        `;
      });
      html += '</div>';
      document.getElementById('result').innerHTML = html;
      document.getElementById('content').classList.remove('hidden');
      initPuzzle();
      createHearts();
    }

    function initPuzzle() {
      const pieces = document.querySelectorAll('.puzzle-piece');
      pieces.forEach(piece => {
        piece.addEventListener('dragstart', e => {
          piece.classList.add('dragging');
          e.dataTransfer.setData('text/plain', piece.dataset.id);
        });
        piece.addEventListener('dragend', () => {
          piece.classList.remove('dragging');
        });
        piece.addEventListener('dragover', e => e.preventDefault());
        piece.addEventListener('dragenter', () => piece.classList.add('drop-target'));
        piece.addEventListener('dragleave', () => piece.classList.remove('drop-target'));
        piece.addEventListener('drop', e => {
          e.preventDefault();
          const draggedId = e.dataTransfer.getData('text/plain');
          const draggedPiece = document.querySelector(`.puzzle-piece[data-id="${draggedId}"]`);
          const targetPiece = e.target;
          if (draggedPiece !== targetPiece) {
            const tempCurrent = draggedPiece.dataset.current;
            draggedPiece.dataset.current = targetPiece.dataset.current;
            targetPiece.dataset.current = tempCurrent;
            const puzzle = document.getElementById('puzzle');
            const sortedPieces = Array.from(puzzle.children).sort((a, b) => a.dataset.current - b.dataset.current);
            puzzle.innerHTML = '';
            sortedPieces.forEach(p => puzzle.appendChild(p));
            checkPuzzleComplete();
          }
          targetPiece.classList.remove('drop-target');
        });
      });
    }

    function checkPuzzleComplete() {
      const pieces = document.querySelectorAll('.puzzle-piece');
      let isComplete = true;
      pieces.forEach(piece => {
        if (piece.dataset.id !== piece.dataset.current) {
          isComplete = false;
        }
      });
      if (isComplete) {
        document.getElementById('result').innerHTML += `
          <p class="text-pink-600 mt-4 animate-bounce">ChÃºc má»«ng! Báº¡n Ä‘Ã£ xáº¿p hoÃ n chá»‰nh áº£nh thiÃªn tháº§n! ğŸ‰</p>

        createHearts();

    }

    function createHearts() {
      for (let i = 0; i < 5; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDelay = `${Math.random() * 2}s`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }

    function createSparkles() {
      setInterval(() => {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = `${Math.random() * 100}vw`;
        sparkle.style.top = `${Math.random() * 100}vh`;
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 3000);
      }, 500);
    }

    function createSnowflakes() {
      setInterval(() => {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.style.left = `${Math.random() * 100}vw`;
        document.body.appendChild(snowflake);
        setTimeout(() => snowflake.remove(), 5000);
      }, 300);
    }

    function toggleMusic() {
      const music = document.getElementById('backgroundMusic');
      if (music.paused) {
        music.play();
        this.textContent = 'Táº¯t nháº¡c';
      } else {
        music.pause();
        this.textContent = 'Báº­t nháº¡c';

    }

    // Khá»Ÿi táº¡o hiá»‡u á»©ng
    createSparkles();
